<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snipa Snipe Score Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="row bg-light rounded-3 p-5 mb-4">
      <h1>Snipes score calculator</h1>
      <p>Calculates scores as +1 for offlist/shared, -1 for solo on list.</p>
    </header>
    <div class="row mb-4">
      <h2>Input Song Export JSON</h2>
      <form>
        <input class="form-control" id="import" type="file" name="dataFile" accept="text/json" />
      </form>
    </div>
    <div class="row">
      <h2>Output</h2>
      <div id="output"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
